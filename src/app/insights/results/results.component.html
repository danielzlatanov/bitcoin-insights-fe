<div class="flex flex-col items-center space-y-4 justify-center text-xl mx-20">
  <div class="flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-2 text-white">Address Balance</h2>
    <div class="flex flex-col sm:flex-row justify-center">
      <ul class="flex flex-col sm:flex-row gap-4 px-6 mt-4 text-white">
        <li
          class="border-4 border-gray-700 rounded-3xl p-6 text-center shadow-white shadow-md"
        >
          <div class="flex items-center justify-center mb-2">
            <i class="fas fa-check-circle mr-2 text-2xl text-green-500"></i>
            <p class="text-gray-400">Confirmed Bitcoin</p>
          </div>

          <ng-container
            *ngIf="
              addressBalance && addressBalance.confirmedBitcoin !== undefined;
              else spinner
            "
          >
            <p>{{ addressBalance.confirmedBitcoin }}</p>
          </ng-container>

          <ng-template #spinner>
            <app-spinner></app-spinner>
          </ng-template>
        </li>
        <li
          class="border-4 border-gray-700 rounded-3xl p-6 text-center shadow-white shadow-md"
        >
          <div class="flex items-center justify-center mb-2">
            <i
              class="fas fa-exclamation-circle mr-2 text-2xl text-yellow-500"
            ></i>
            <p class="text-gray-400">Unconfirmed Bitcoin</p>
          </div>

          <ng-container
            *ngIf="
              addressBalance && addressBalance.unconfirmedBitcoin !== undefined;
              else spinner
            "
          >
            <p>{{ addressBalance.unconfirmedBitcoin }}</p>
          </ng-container>

          <ng-template #spinner>
            <app-spinner></app-spinner>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>

  <div class="flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-2 mt-4 text-white">Address History</h2>
    <div class="flex flex-col justify-center">
      <ul
        class="flex flex-col gap-4 px-6 mt-4 text-white"
        *ngFor="let transaction of addressHistory.transactions"
      >
        <li
          class="border-4 border-gray-700 rounded-3xl p-6 text-center shadow-white shadow-md"
        >
          <a routerLink="/" class="hover:text-orange-400 hover:underline">
            <div class="flex items-center justify-center mb-2">
              <p class="text-gray-400">
                <i class="fas fa-link mr-0.5 text-xl text-blue-500"></i>
                Transaction Hash
              </p>
            </div>
            <p class="break-all">{{ transaction.txHash }}</p>
          </a>

          <a routerLink="/" class="hover:text-orange-400 hover:underline">
            <div class="flex items-center justify-center mt-3 mb-2">
              <p class="text-gray-400">
                <i class="fas fa-cube mr-2 text-xl"></i>Block Height
              </p>
            </div>
            <p>{{ transaction.blockHeight }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
