<header>
  <div class="z-50" role="dialog">
    <div
      class="fixed inset-0 z-50"
      role="button"
      tabindex="0"
    ></div>
    <div
      class="fixed inset-y-0 top-6 right-6 z-50 w-64 h-fit overflow-hidden bg-gray-700 px-6 py-3 rounded-2xl border border-white"
    >
      <div class="flex items-center justify-between">
        <a routerLink="/" class="mb-14">
          <img
            class="absolute left-5 top-4 h-10 w-auto"
            src="/assets/white-btc.png"
            alt="mobile-logo"
          />
        </a>
        <button
          type="button"
          aria-controls="mobile-menu"
          class="bg-transparent hover:bg-gray-200 hover:text-gray-950 text-white rounded-md text-sm w-8 h-8 absolute top-4 right-3 inline-flex items-center justify-center"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <div class="mt-8 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 pb-6">
            <a
              *ngFor="let link of navLinks"
              [routerLink]="[link.route]"
              class="-mx-3 block rounded-md px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-200 hover:text-gray-950"
              (click)="closeMobileMenu()"
            >
              {{ link.label }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
